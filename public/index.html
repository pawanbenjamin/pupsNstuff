<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pups N Stuff!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Pups 'n Stuff</h1>
      <h4>
        A simple CRUD app with Express and PG to server all your CRUD-ding needs
      </h4>
    </header>
    <section class="puppies">
      <div>
        <h4>GET /api/puppies</h4>
      </div>
      <div>
        <h4>GET /api/puppies/:id</h4>
      </div>
      <div>
        <h4>POST /api/puppies</h4>
      </div>
      <div>
        <h4>PATCH /api/puppies/:id</h4>
      </div>
      <div>
        <h4>DELETE /api/puppies/:id</h4>
      </div>
    </section>
    <section class="owners">
      <div>
        <h4>GET /api/owners</h4>
      </div>
      <div>
        <h4>GET /api/owners/:id</h4>
      </div>
      <div>
        <h4>PATCH /api/owners/:id</h4>
      </div>
      <div>
        <h4>DELETE /api/owners/:id</h4>
      </div>
    </section>
    <section class="tricks">Tricks</section>
  </body>
</html>
